<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Message Website Design</title>
    <!-- css link start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <!-- css link end -->
</head>
<body>

    <main>
        <div class="container">
            <div id="chatbox_wrapper">
                <div class="chatbox">
                    <div class="chatbox-message">
                        <p>¡Hola! Tengo esperanzas, ¿en qué puedo ayudarte?</p>
                    </div>
                    
                </div>
                <div class="chatbox-input-wrapper">
                    <form id="chatbox-form" class="d-flex gap-3">
                        <input type="text" name="message" placeholder="Ask your question" id="message-input" class="form-control py-2 shadow-none" />
                        <button type="submit" class="btn btn-secondary"><i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/action.js"></script>
</body>
</html>
